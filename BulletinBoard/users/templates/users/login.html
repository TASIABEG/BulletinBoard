{% extends "flatpages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-md-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-top mb-4">Авторизоваться</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Логин</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Зарегистрируйтесь прямо сейчас</a>
            </small>
        </div>
    </div>
{% endblock content %}
