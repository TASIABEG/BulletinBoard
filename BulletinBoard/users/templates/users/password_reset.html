{% extends "flatpages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-md-center">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-top mb-4">Сброс пароля</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Запросить сброс пароля</button>
            </div>
        </form>
    </div>
{% endblock content %}
